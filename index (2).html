<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
<style>
    
   .main{

           display:grid;
justify-content:center;  
 grid-columns:1fr 1fr;
   }

    #title 
    {
        text-align:center;

    }
     #description 
    {
        text-align:center;

    }


    #survey-form
   {
       background-color: cornflowerblue;
       padding:30px;
       margin-left:100px;
       margin-right:100px;


   justify-content:center;  
    }

    #comments
    {

        align-items:center;
         width: 100%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  resize: none;
    }


</style>
</head>
<body>

    <h1 id="title">
        freeCodeCamp Survey Form

    </h1>

    <p id="description">
        Thank you for taking the time to help us improve the platform

    </p>
    <div class=" main">
        <form id="survey-form">

            <label for="name" id="name-label"> Name:</label><br />
            <input type="text" id="name" placeholder="Enter your name">
            <br />
            <label for="email" id="email-label"> Email</label><br />
            <input type="email" id="email" placeholder="Enter your name">
            <br />
            <label for="number" id="number-label"> Age</label><br />
            <input type="number" id="number" required min="18" max="60" placeholder="Enter your name">
            <br /><br />
            <label for=" dropdown">
                Which option best describes your current role?

            </label><br />

            <select id="dropdown">
                <option value="student">Student</option>
                <option value="Fulltimejob">Fulltime Job</option>
                <option value="Fulltimelearner">
                    Fulltime Learner
                </option>
                <option value="Prefernot">Prefer not to say</option>
                <option value="other">Others</option>


            </select>

            <br /><br />

            <label for="radio" id="label">Would you recommend freeCodeCamp to a friend?  </label><br />

            <input id="r1" type="radio" name="rcmnd" checked />
            <label for="r1">Definitely</label>
            <br />
            <input id="r2" type="radio" name="rcmnd" />
            <label for="r2">Maybe</label>
            <br />
            <input id="r3" type="radio" name="rcmnd" />
            <label for="r3">Not sure</label><br />
            <br /><br />
            <label for="select" id="label">
                What is your favorite feature of freeCodeCamp?

            </label><br />
            <select id="dropdown">

                <option value="1">Challenges</option>
                <option value="2"> Projects</option>

                <option value="3">community</option>
                <option value="4">Open Source</option>



            </select>


            <br /><br />


            <label for="chkbox" id="label"> What would you like to see improved? (Check all that apply) </label><br />
            <input id="chkbox1" type="checkbox" value="FEnd" />
            <label for="chkbox1">Front-end Projects</label>
            <br />
            <input id="chkbox2" type="checkbox" value="BEnd" />
            <label for="chkbox2">Back-end Projects</label>
            <br />
            <input id="chkbox3" type="checkbox" value="DtVsl" />
            <label for="chkbox3">Data Visualization</label>
            <br />
            <input id="chkbox4" type="checkbox" value="Challenges" />
            <label for="chkbox4">Challenges</label>
            <br />
            <input id="chkbox5" type="checkbox" value="OpnSrc" />
            <label for="chkbox5">Open Source Community</label>
            <br />
            <input id="chkbox6" type="checkbox" value="GtrHlp" />
            <label for="chkbox6">Gitter help rooms</label>
            <br />
            <input id="chkbox7" type="checkbox" value="Videos" />
            <label for="chkbox7">Videos</label>
            <br />
            <input id="chkbox8" type="checkbox" value="CtyMet" />
            <label for="chkbox8">City Meetups</label>
            <br />
            <input id="chkbox9" type="checkbox" value="Wiki" />
            <label for="chkbox9">Wiki</label>
            <br />
            <input id="chkbox10" type="checkbox" value="Forum" />
            <label for="chkbox10">Forum</label>
            <br />
            <input id="chkbox11" type="checkbox" value="AdCrs" />
            <label for="chkbox11">Additional Courses</label>
            <br /><br />

            <label for="comments">Any Comments or Suggestions?</label> <br /><br />
            <textarea id="comments" placeholder="Enter your comment..."></textarea>


            <br /><br />
            <input type="submit" id="submit" />


        </form>
    </div>
</body>
</html>
